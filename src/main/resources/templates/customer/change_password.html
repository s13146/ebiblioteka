<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Edycja użytkownika</title>

</head>

<body>

<div class="container text-center">
    <h1>Edycja użytkownika</h1>
    <form
            th:action="@{/console/process_edit}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${userEntity}"

    >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">ID użytkownika</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{id}" readonly = "readonly"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required="required"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Hasło</label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" th:field="*{password}" required="required" minlength="8"
                           maxlength="64"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Powtórz hasło</label>
                <div class="col-8">
                    <input type="password" name="password_confirm" class="form-control" required="required" minlength="8" id="password_confirm" oninput="check(this)"
                           maxlength="64"/>
                </div>
            </div>
            <script type='text/javascript'>
                function check(input) {
                    if (document.getElementById('password_confirm').value !== document.getElementById('password').value) {
                        input.setCustomValidity('Hasła muszą być takie same.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
            <div class="form-group row">
                <label class="col-form-label col-4">Imie</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required="required" minlength="2"
                           maxlength="35"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Nazwisko</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required="required" minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
