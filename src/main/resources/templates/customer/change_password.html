<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
    <link rel="stylesheet" th:href="@{/styles/style-search_book.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" th:src="@{/images/logo_tlo.png}" alt="logo"/>
</header>
<div class="content">
    <div class="border">
        <a th:href="@{/customer}"><img class="option" th:src="@{../images/admin_icon/icon_home.png }" alt="Consola"/></a>
        <h3>Strona główna</h3>
    </div>
    <div class="main">
        <h2>Zmiana hasła</h2>
    <h3><span th:text="'Jesteś zalogowany jako:  ' + ${userEntity.firstName} + ' ' + ${userEntity.lastName}"></span>
    </h3>
    <form th:action="@{/customer/process_change_password}" method="post"
            style="max-width: 600px; margin: 0 auto;"
            th:object="${userEntity}">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-form-label col-4">Stare hasło:</label>
                <div class="col-8">
                    <input type="password" name="old_password" class="form-control" th:field="*{password}"
                           required="required" minlength="8"
                           maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Nowe hasło:</label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" th:field="*{newPassword}" id="password"
                           required="required" minlength="8"
                           maxlength="64"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Powtórz nowe hasło:</label>
                <div class="col-8">
                    <input type="password" name="password_confirm" class="form-control" required="required"
                           minlength="8" id="password_confirm" oninput="check(this)"
                           maxlength="64"/>
                </div>
            </div>
            <script type='text/javascript'>
                function check(input) {
                    if (document.getElementById('password_confirm').value !== document.getElementById('newPassword').value) {
                        input.setCustomValidity('Hasła muszą być takie same.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>

            <div>
                <button type="submit" class="btn btn-primary">Zmień hasło</button>
            </div>
        </div>

    </form>
    </div>
</div>
    <footer>
        <p>Biblioteka PJATK GDAŃSK 93-540 GDAŃSK ul. Brzegi 55 </p>
        <p>Michał Czerwiak, Bartosz Kamiński, Katarzyna Węsierska</p>
    </footer>
</body>
</html>
