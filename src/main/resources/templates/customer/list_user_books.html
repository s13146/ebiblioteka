<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Moje książki</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
    </div>
    <div>
        <h1>Moje książki</h1>
    </div>
    <div>
        <div>
            <table class="table table-stripped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Tytuł książki</th>
                    <th>Status wypożyczenia</th>
                    <th>Data wypożyczenia</th>
                    <th>Data zwrotu</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="mybooks: ${mybooks}">
                    <td th:text="${mybooks.book.getTitle()}">Tytuł książki</td>
                    <td th:text="${mybooks.reservationStatus}">Status rezerwacji</td>
                    <td th:text="${mybooks.borrowDate}">Data wypożyczenia</td>
                    <td th:text="${mybooks.returnDate}">Data zwrotu</td>
                </tr>
                </tbody>
            </table>
            <h3><a th:href="@{/customer}">Home</a></h3>
        </div>
    </div>
</body>
</html>
