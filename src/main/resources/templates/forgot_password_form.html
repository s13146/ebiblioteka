<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{styles/style-login.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Zapomniałeś hasła</title>
</head>
<body>
<header>
    <h1>Witaj w eBibliotece</h1>
</header>
<div class="content">
    <img class="logo" th:src="@{/images/logo.png}" alt="logo"/>
    <div class="main">
        <form th:action="@{/forgot_password}" method="post">
            <div class="form-control">
                <h2>Na podanego w systemie maila wyślemy link do resetowania hasła.</h2>
                <div class="edit_part">
                    <input type="text" class="form-control" th:value="${email}" name="email" required/>
                </div>
                <button type="submit" class="button">Wyślij</button>
            </div>
        </form>
    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>
    </div>
</div>
<footer>
    <p>Biblioteka PJATK GDAŃSK 93-540 GDAŃSK ul. Brzegi 55 </p>
    <p>Michał Czerwiak, Bartosz Kamiński, Katarzyna Węsierska</p>
</footer>
</body>
</html>
