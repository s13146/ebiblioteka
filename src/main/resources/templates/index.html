<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/styles/style-index.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>eBiblioteka</title>

</head>
<body>
<header>
    <div class="hero">
    <img class="logo" th:src="@{images/logo_tlo.png}" alt="logo"/>
    </div>
    <div class="login">
        <a th:href="@{login}">
            <img class="login_photo" th:src="@{../images/login.png}" alt="Zaloguj się"/>
            <div class="text_describe">
            <button class="btn">Zaloguj się</button>
            </div>
        </a>
    </div>
</header>

<div class="content">
    <div class="folder">
        <div class="search">
            <a th:href="@{/search_book_unlogged}">
                <img class="search_photo" th:src="@{../images/search.png}" alt="Wyszukiwarka książek"/>
                <div class="text_describe">
                    <button class="btn">Wyszukiwarka</button>
                </div>
            </a>
        </div>
    </div>
    <div class="main">
        <h2>Witaj w eBibliotece! Oto nasze najnowsze pozycje.</h2>
        <table>
            <thead class="headline">
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Kategoria</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${listBooks}">
                <td th:text="${book.title}">Tytuł</td>
                <td th:text="${book.author}">Autor</td>
                <td th:text="${book.category}">Kategoria</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer>
    <p>Biblioteka PJATK GDAŃSK 93-540 GDAŃSK ul. Brzegi 55 </p>
    <p>Michał Czerwiak, Bartosz Kamiński, Katarzyna Węsierska</p>
</footer>
</body>
</html>
