<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>eLibrary homepage</title>
</head>

<body>

<div class="container text-center">
    <h1>BIBLIOTEKA</h1>
</div>
<div class="container">
    <h3><a th:href="@{/registration}">Rejestracja</a></h3>
    <h3><a th:href="@{/login}">Login</a></h3>
    <h3><a th:href="@{/search_book}">Wyszukiwarka książek</a></h3>
    <h3><a th:href="@{/console}" sec:authorize="hasAnyAuthority('ADMIN')">console</a></h3>
</div>
<div>
    <table class="table table-stripped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Tytuł</th>
            <th> Autor</th>
            <th> Kategoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${listBooks}">
            <td th:text="${book.title}">Tytuł</td>
            <td th:text="${book.author}">Autor</td>
            <td th:text="${book.category}">Kategoria</td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
