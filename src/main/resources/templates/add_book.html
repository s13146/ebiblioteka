<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Dodawanie pozycji księgozbioru</title>
</head>

<body>

<div class="container text-center">
    <h1>Dodawanie książki</h1>
    <form th:action="@{/process_add_book}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${book}"

    >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Tytuł</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{title}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Autor</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{author}" required minlength="8"
                           maxlength="64"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Kategoria</label>
                <div class="col-8">
                    <label for="cars">Kategoria:</label>

                    <select th:field="*{category}" id="cars">
                        <option value="OBYCZAJOWA">obyczajowa</option>
                        <option value="ROMANS">romans</option>
                        <option value="HORROR">horror</option>
                        <option value="FANTASY">fantasy</option>
                        <option value="MŁODZIEŻOWE">młodzieżowa</option>
                        <option value="LEKTURA">lektura</option>
                        <option value="KRYMINAŁ">kryminał</option>
                        <option value="SCIFI">sci-fi</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Dodaj książkę</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
