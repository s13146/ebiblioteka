<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="border">
