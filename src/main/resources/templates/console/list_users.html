<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/style-list_user.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Lista użytkowników</title>
</head>
<header>
    <img class="logo" th:src="@{/images/logo_tlo.png}" alt="logo"/>
</header>
<body>
<div class="content">
        <div class="border">
            <a th:href="@{/console}"><img class="option" th:src="@{/images/admin_icon/console_icon.png }" alt="Consola"/></a>
            <h3>Menu</h3>
        </div>
    <div class="main">
    <h2>Lista użytkowników</h2>
        <table>
            <thead class="headline">
            <tr>
                <th> ID czytelnika</th>
                <th> Imię</th>
                <th> Nazwisko</th>
                <th> E-mail</th>
                <th> Liczba rezerwacji</th>
                <th> Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userEntity: ${listUsers}">
                <td th:text="${userEntity.id}">ID czytelnika</td>
                <td th:text="${userEntity.firstName}">Imię</td>
                <td th:text="${userEntity.lastName}">Nazwisko</td>
                <td th:text="${userEntity.email}">E-mail</td>
                <td th:text="${userEntity.reservationsCount}">Liczba rezerwacji</td>
                <td>
                    <a th:href="@{'/console/edit/' + ${userEntity.id}}">Edycja</a>
                    <a th:href="@{'/console/delete/' + ${userEntity.id}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<footer>
    <p>Biblioteka PJATK GDAŃSK 93-540 GDAŃSK ul. Brzegi 55 </p>
    <p>Michał Czerwiak, Bartosz Kamiński, Katarzyna Węsierska</p>
</footer>
</body>
</html>
