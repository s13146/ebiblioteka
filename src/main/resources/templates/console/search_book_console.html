<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukaj książke</title>
    <link rel="stylesheet" th:href="@{/styles/style-search_book.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" th:src="@{/images/logo_tlo.png}" alt="logo"/>
</header>
<div class="content">
    <div class="border">
        <a th:href="@{/customer}"><img class="option" th:src="@{../images/admin_icon/icon_home.png }" alt="Consola"/></a>
        <h3>Strona główna</h3>
    </div>
    <div class="main">
        <h2>Wyszukiwarka książek</h2>
        <form th:action="@{/console/search_book_result}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="search">
                <h3>Wpisz nazwę książki, autora lub kategorię której szukasz:</h3>
                <div class="input-container">
                <input type="text" th:value="${name}" name="name" required/>
                <button type="submit" class="btn">Szukaj</button>
            </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>Biblioteka PJATK GDAŃSK 93-540 GDAŃSK ul. Brzegi 55 </p>
    <p>Michał Czerwiak, Bartosz Kamiński, Katarzyna Węsierska</p>
</footer>
</body>
</html>
